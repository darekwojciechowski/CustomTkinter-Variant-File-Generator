name: Build and Release EXE

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      shell: powershell
      run: |
        python -m pip install --upgrade pip
        pip install customtkinter pyinstaller
    
    - name: Build EXE
      shell: powershell
      run: python build.py
    
    - name: Verify build artifacts
      shell: powershell
      run: |
        if (!(Test-Path "dist/VariantFileGenerator.exe")) {
          Write-Error "EXE file not found!"
          exit 1
        }
        if (!(Test-Path "dist/demo_writeheader.bat")) {
          Write-Error "BAT file not found!"
          exit 1
        }
        Write-Host "All build artifacts verified"
    
    - name: Get version from tag
      id: get_version
      shell: powershell
      run: |
        $version = $env:GITHUB_REF -replace 'refs/tags/', ''
        "VERSION=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
    
    - name: Create ZIP archive
      shell: powershell
      run: |
        $version = "${{ steps.get_version.outputs.VERSION }}"
        Compress-Archive -Path "dist/VariantFileGenerator.exe", "dist/demo_writeheader.bat" -DestinationPath "VariantFileGenerator-$version-windows.zip"
        Write-Host "Created ZIP: VariantFileGenerator-$version-windows.zip"
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          VariantFileGenerator-*.zip
          dist/VariantFileGenerator.exe
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## Installation
          
          Download `VariantFileGenerator-${{ steps.get_version.outputs.VERSION }}-windows.zip` and extract both files:
          - `VariantFileGenerator.exe` - Main application
          - `demo_writeheader.bat` - Required batch file (must be in same directory)
          
          ## Important
          Both files must be in the same directory for the application to work correctly.
          
          ## Usage
          Simply double-click `VariantFileGenerator.exe` to run the application.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
